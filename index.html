<!DOCTYPE>
<title>Pure CSS Malaysia Flag</title>
<style>
body{
	background-color: #efefef;
}
#msia-flag{
	width: 280px;
	height: 140px;
	background-color: #fff;
	position: relative;
}
#msia-flag div{
	position: absolute;
}
#msia-flag .blue{
	left: 0;
	top: 0;
	width: 140px;
	height: 80px;
	background-color: #0035ad;
}
#msia-flag .moon{
	width: 60px;
	height: 60px;
	border-radius: 30px;
	-moz-border-radius: 30px;
	-webkit-border-radius: 30px;
	left: 27.5px;
	top: 10px;
	background-color: #ffd100;
}
#msia-flag .moon-shadow{
	width: 53.333px;
	height: 53.333px;
	border-radius: 26.666px;
	-moz-border-radius: 26.666px;
	-webkit-border-radius: 26.666px;
	left: 37.5px;
	top: 13.333px;
	background-color: #0035ad;
}
#msia-flag .star{
	left: 62.5px;
	top: 15px;
}
#msia-flag .star-0{
	width: 22px;
	height: 22px;
	left: 14px;
	top: 14px;

	border-style: solid;
	-moz-transform-origin: 1.66px 25px;
	-webkit-transform-origin: 1.66px 25px;
